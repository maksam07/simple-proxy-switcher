<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Proxy Switcher</title>

    <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/popup.css" rel="stylesheet">
</head>
<body style="display: none;">

<div class="container-fluid bg-light p-0">
    <nav class="border-bottom">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-list-tab" data-bs-toggle="tab" data-bs-target="#nav-list" type="button" role="tab" aria-controls="nav-list" aria-selected="true">
                __MSG_TEXT_PROXY_LIST__
            </button>
            <button class="nav-link" id="nav-import-tab" data-bs-toggle="tab" data-bs-target="#nav-import" type="button" role="tab" aria-controls="nav-import" aria-selected="false">
                __MSG_TEXT_IMPORT_PROXY__
            </button>
            <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false">
                __MSG_TEXT_SETTINGS__
            </button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-list" role="tabpanel" aria-labelledby="nav-list-tab" tabindex="0">
            <div class="card card-body border-0">

                <button type="button" class="btn btn-secondary mb-3 resetProxy" id="resetProxy">
                    __MSG_TEXT_BTN_DISABLE_PROXY__
                </button>

                <table class="table table-sm table-hover table-bordered m-0 proxy_list">
                    <thead>
                    <tr>
                        <th style="width: 1px"></th>
                        <th>IP</th>
                        <th style="width: 60px">PORT</th>
                        <th>LOGIN</th>
                        <th>PASSWORD</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="5" class="text-center">Empty</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="tab-pane fade" id="nav-import" role="tabpanel" aria-labelledby="nav-import-tab" tabindex="0">
            <div class="card card-body border-0">

                <p>
                    __MSG_TEXT_EXAMPLE__:<br/>
                    <b>ip:port</b> __MSG_TEXT_OR__<br/>
                    <b>ip:port:login:password</b> __MSG_TEXT_OR__<br/>
                    <b>login:password@ip:port</b>
                </p>

                <textarea class="form-control shadow-none" name="import_proxy" rows="6"></textarea>

                <button type="button" class="btn btn-warning mt-3 saveProxy">
                    __MSG_TEXT_BTN_SAVE__
                </button>

            </div>
        </div>

        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">
            <div class="card card-body border-0">

                <p class="m-0">__MSG_TEXT_SETTINGS_INFO__</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="reload_current_tab" disabled checked>
                    <label class="form-check-label" for="reload_current_tab">__MSG_CH_RELOAD_CURRENT_TAB__</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="reload_other_tabs">
                    <label class="form-check-label" for="reload_other_tabs">__MSG_CH_RELOAD_OTHER_TABS__</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remove_cookies">
                    <label class="form-check-label" for="remove_cookies">__MSG_CH_REMOVE_COOKIES__</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remove_cache">
                    <label class="form-check-label" for="remove_cache">__MSG_CH_REMOVE_CACHE__</label>
                </div>

                <label for="exclude_urls" class="form-label">__MSG_TEXT_EXCLUDE_URLS__</label>
                <textarea class="form-control shadow-none" id="exclude_urls" name="exclude_urls" rows="10"></textarea>

                <button type="button" class="btn btn-warning mt-3 i_do_nothing">__MSG_TEXT_BTN_SAVE__</button>

            </div>
        </div>
    </div>

    <div class="font-monospace text-end py-1 px-3 text-body-secondary copyright">
        __MSG_TEXT_WITH__
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill text-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
        __MSG_TEXT_BY__ <a href="https://maksam07.com/" id="copyright_link">MM07</a>
    </div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/popup.js"></script>

</body>
</html>
